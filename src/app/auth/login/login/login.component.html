<!-- https: //angular. io/guide/form-validation -->
<form (submit)="onlogin(loginform)" #loginform="ngForm">
    <input type ="text"
    ngModel name="enteredusername" 
    placeholder ="Username" 
    required minlength="1"
    pattern ="^[\w-\. J+@([\w-]+\.)+ [\w-] {2,4)$" 
    #enteredusername ="ngModel"/>
    <div *ngIf="enteredusername.invalid && (enteredusername.dirty || enteredusername.touched)">invalid</div>
    <br>
    <input type="password" 
    ngModel name="enteredpassword" 
    placeholder="Password" 
    required minlength="1" 
    pattern="^([a-zA-Z0-9@*#]{8, 15})$"
    #enteredpassword="ngModel" />
    <div *ngIf="enteredpassword. invalid && (enteredpassword.dirty || enteredpassword.touched)">invalid</div>
    <br>
    <button mat-stroked-button color="accent" class="btn-block">{{option}}</button>
</form>
